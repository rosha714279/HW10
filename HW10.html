<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script>
        function cal(){
            height = document.getElementById("height").value;
            weight = document.getElementById("weight").value;
            BMI=weight/((height/100)*(height/100));
            document.getElementById("BMI").value = BMI;
        }
    </script>
    <title>這是網頁程式設計作業HW10</title>
  </head>
  <body>
      <header>
          <div class="container-fluid">
              <div class="row text-center border border-3 border-primary">
                  這是網頁程式設計作業
              </div>
          </div>
      </header>
      <nav>
          <div class="container-fluid">
              <a class="navbar-brand" href="#">BMI作法</a>
              <botton class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-control="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </botton>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Features</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <main>
          <article>
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">第一種BMI做法</h5>
                                  <p class="card-text">
                                    <form oninput="result.value=parseInt(a.value)/parseInt(b.value)/parseInt(b.value)*10000">
                                        <label for="b">體重 (kg):</label>
                                        <input type="text" id="a" name="a"><br>
                                        <label for="a">身高(cm):</label>
                                        <input type="text" id="b" name="b"><br>
                                        BMI:<output name="result" for="a b"></output>
                                    </form>
                                  </p>
                              </div>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="card text-white bg-primary border-secondary">
                              <div class="card-body">
                                  <h5 class="card-title">第二種BMI作法</h5>
                                  <p class="card-text">
                                    <p>身高:<input type="number" id="height">cm</p>
                                    <p>體重:<input type="number" id="weight">kg</p>
                                    <p><button onclick="cal()">計算</button></p>
                                    <p>BMI:<input type="text" id="BMI"></p>
                                  </p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </article>
      </main>
      <footer>
          Updated on 2021/06/16 by 1082778
